{% extends "base.html" %}
{% block content %}

<div class="col-xs-12 col-md-12">
    {% if error %}

    <div class="alert alert-danger">{{error}}</div>

    {% endif %}
</div>

<div class="col-xs-12 col-md-12">


    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">注册</h3>
        </div>

        <div class="panel-body">

            <form class="form-horizontal" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label class="col-xs-12 col-md-2 control-label">
                        <center>用户名</center>
                    </label>

                    <div class="col-xs-12 col-md-10">
                        <input type="text" class="form-control" name="username" placeholder="username" maxlength="50"
                               value="{{username}}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-md-2 control-label">
                        <center>电子邮箱</center>
                    </label>

                    <div class="col-xs-12 col-md-10">
                        <input type="email" class="form-control" name="email" placeholder="email" maxlength="100" value="{{email}}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-md-2 control-label">
                        <center>密码</center>
                    </label>

                    <div class="col-xs-12 col-md-10">
                        <input type="password" class="form-control" name="password" placeholder="password"min="6">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-md-2 control-label">
                        <center>确认密码</center>
                    </label>

                    <div class="col-xs-12 col-md-10">
                        <input type="password" class="form-control" name="re_password" placeholder="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
