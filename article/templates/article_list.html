{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-xs-12 col-md-12">
        <ol class="breadcrumb">
            <li><a href="">首页</a></li>
            <li>文章列表</li>
        </ol>
    </div>
</div>

<button type="button" class="btn btn-primary">发表文章</button>
<br/>
<br/>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>状态</th>
            <th>标题</th>
            <th>作者</th>
            <th>最后更新时间</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.content}}</td>
                <td>{{article.author}}</td>
                 <td>{{article.last_update_timestamp}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<br/>
<br/>
<br/>
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
{% endblock %}
