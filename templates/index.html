{% block content %}
<div class="col-xs-12 col-md-10">

        <div class="panel-heading">
            <a href="/article/list/{{b.id}}" style="font-size: 16px;">{{b.name}}</a>
            <span class="pull-right">{{b.admin}}</span>
        </div>
        <div class="panel-body">
            {{b.descp}}

    </div>
    {% endfor %}
</div>

<div class="col-xs-12 col-md-2">

        <span>匿名用户，请</span>
        <a href="/register">登录</a>

</div>
{% endblock %}
